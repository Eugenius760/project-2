        class="navbar-toggler"

      >

      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

    <!-- Search -->
    <div
      class="container search background-base shadow p-3 mb-5 rounded col-md-10"
    >
      <div class="alert" role="alert">
        <div class="row sPhrase">
          <div>
            Don't Just Talk About It, Be About It! Support Black Owned Business!
          </div>
        </div>
        <div class="row search-card">
          <div
            class="card search-card-c d-flex algin-content-start flex-wrap col-md-10"
          >
            <div class="row">
              <div class="form-group col-md-4">
                <label for="business-form" class="search-words"
                  >Type Of Charity?</label
                >
                <select
                  class="form-control"
                  id="bus-type"
                  placeholder="Business Type"
                >
                  <option value ="none" selected disabled>Charity Type</option>
                  <option value="restaurants">Restaurants</option>
                  <option value="gyms">Gyms</option>
                  <option value="fashion">Fashion / Clothing</option>
                  <option value="hair">Hair Care</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <label for="business-form" class="search-words"
                  >Or Chairty Name?</label
                >
                <form>
                  <input type="text" id="bus-name">
              </form>
              </div>
              <div class="form-group col-md-4">
                <label for="business-form" class="search-words"
                  >Where are you?</label
                >
                <select
                  class="form-control"
                  id="city-name"
                  placeholder="City"
                >
                  <option value="none" selected disabled>City...</option>
                  <option value="seattle">Seattle</option>
                </select>
              </div>
            </div>
            <div class="row submit">
                <button
                class="btn my-2 my-sm-0"
                id="submit"
                href="#"
                type="submit"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


  

    <!-- Footer -->
